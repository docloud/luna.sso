<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>Luna 统一身份认证</title>
</head>
<body>

<div id="nav"></div>
<script id="auth-page" type="text/x-handlebars-template">
    <div class="container">
        {{#each services}}
        <div class="container">
            <a href="{{this.url}}?token={{../_environ.token}}">
                <div class="col-md-4">
                    <div class="text-block">
                        <img src="{{this.logo}}">
                        <h2>{{this.name}}</h2>
                        <p class="small">{{this.description}}</p>
                    </div>
                </div>
            </a>
        </div>
        {{/each}}
    </div>
    <div>

    </div>
</script>
<div class="container">
    <div id="dashboard"></div>
</div>
<script id="error-page" type="text/x-handlebars-template">
    <div class="container">
        <div class="page-header">
            <h1>错误提示</h1>
        </div>
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        <div class="">
            <button class="btn btn-block" data-pages="#login-form">返回登录</button>
        </div>
    </div>
</script>
<script id="login-form" type="text/x-handlebars-template">

    <div class="col-md-8 col-md-offset-2">
        <div class="page-header">
            <h1>SSO 统一身份认证</h1>
        </div>
        <form action="{{_environ.url}}/sso/login" method="post" onsubmit="return false;">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>
            <button class="login-form btn btn-primary" type="submit" data-done="login_success" data-error="error">登录</button>
            <button class="login-form btn btn-success" type="submit" data-pages="register-form">注册</button>
        </form>
    </div>
</script>
<script id="nav-page" type="text/x-handlebars-template">
    <div class="nav">
        <ul class="pull-left">
            <ul><img class="logo-banner" src="images/logo_alpha.svg"></ul>
        </ul>
        <ul class="pull-right">
            <li class="dropdown">
                <p class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    <i class="glyphicon glyphicon-user"></i> {{_environ.user.username}}
                </p>
                <ul class="dropdown-menu">
                    <li><p class="btn" data-state="logout">注销</p></li>
                </ul>
            </li>
        </ul>
    </div>
</script>
<script id="register-form" type="text/x-handlebars-template">
    <div class="col-md-8 col-md-offset-2">
        <form action="{{_environ.url}}/sso/register" method="post" onsubmit="return false;">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="密码">
            </div>
            <button class="login-form btn btn-primary" type="submit" data-done="login_success" data-error="error">注册</button>
        </form>
    </div>
</script>
<script id="success-page" type="text/x-handlebars-template">
    <div class="container">
        <div class="alert alert-success" role="alert">
            <p>提交成功</p>
        </div>
    </div>
</script>

    <footer class="footer">
        <p>单点登录系统由<i>Luna</i>提供后端支持, <i>Cherry</i>提供前端支持</p>
        <p>&copy; 2015 上海工程技术大学</p>
    </footer>
    <script type="application/javascript" src="lib/jquery/jquery.min.js"></script>
    <script type="application/javascript" src="lib/jquery.cookie/jquery.cookie.js"></script>
    <script type="application/javascript" src="js/sso-sdk.js"></script>
    <script type="application/javascript" src="js/cherry.js"></script>
    <script type="application/javascript" src="app.js"></script>
</body>
</html>
